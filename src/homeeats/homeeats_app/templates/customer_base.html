{% load static %}
<html>
<head>
        <script crossorigin="anonymous"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <title>HomeEats</title>
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <link rel="stylesheet" href="{% static 'style.css' %}"/>
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
                .brand-name{
                        font-family: 'Righteous', cursive;
                }
        </style>
    </head>
    
    <body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand brand-name" href="/customer/home">HomeEats</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                    <a class="nav-link" href="/customer/home">Home<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/customer/orders">Orders</a>
                                </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/customer/cart">Cart <span class="badge badge-light">{{cart_items.count}}</span></a>
                                </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/customer/messaging">Messaging</a>
                                </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/customer/messaging">Bulk Order</a>
                                 </li>
                        <li class="nav-item">
                                <a class="nav-link" href="/customer/favorites">Favorites</a>
                                </li>

                            <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{request.user.first_name}}</a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            
                                            <a class="dropdown-item" href="/customer/myaccount">My Account</a>
                                            <a class="dropdown-item" href="/customer/addresses">My Addresses</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="/logout">Logout</a>
                                    </div>
                            </li>
                            
                    </ul>
                    <form method="POST" action="{% url 'customer_home' %}" class="form-inline my-2 my-lg-0">
                            {% csrf_token %}
                            <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
            </div>
    </nav>

    <div>
        {% block pagecontent %}
        {% endblock %}
    </div>
</html>
