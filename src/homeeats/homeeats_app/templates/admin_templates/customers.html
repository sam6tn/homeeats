{% extends "admin/base_site.html" %}

{% load i18n static %}

{% block breadcrumbs %}
<div class="breadcrumbs">
<a href="{% url 'admin:index' %}">Home</a>
&rsaquo; Customers
</div>
{% endblock %}

{% block content %}

<div id="content-main">
    <div class="app-homeeats_app module">
    <table>
        <caption>
            <p class="section">Customer History</p>
        </caption>
        {% for customer in customers %}
        <tr>
            <th scope="row" style="width:100%"><a href="{% url 'admin_customer' customer.id %}">{{customer.user.first_name}} {{customer.user.last_name}}</a></th>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        {% endfor %}
    </table>
    </div>
</div>
    
{% endblock %}
