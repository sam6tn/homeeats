{% csrf_token %}

  <div style="text-align: center;width:25%;margin: 20px auto;">
    <h2>Add Address</h2>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
  
      <div style="margin:10px;text-align: left;">
        Street Name:
        <div style="float:right;">
          {{ form.street }}
        </div>
      </div>
      <div style="margin:10px;text-align: left;">
        City:
        <div style="float:right;">
          {{ form.town }}
        </div>
      </div>
      <div style="margin:10px;text-align: left;">
        State:
        <div style="float:right;">
          {{ form.state }}
        </div>
      </div>
      <div style="margin:10px;text-align: left;">
        Zipcode:
        <div style="float:right;">
          {{ form.zipcode }}
        </div>
      </div>
      <a href="{% url 'addresses' %}"><input type="button" value="Cancel" class="btn btn-secondary"></a>
      <input type="submit" value="Add Address" class="btn btn-primary">
    </form>
  
  </div>
