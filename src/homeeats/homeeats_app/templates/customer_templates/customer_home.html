<div class="container">
    <div class="row">
    {% for dish in dishes %}
        <div class="col-4" style="margin-bottom:20px;display:flex">
            <div class="card">
                <h5 class="card-header">
                    <a href="{% url 'customer_dish' dish.id %}">{{dish.title}}</a>
                    <span class="fa fa-star {% if dish.rating >= 1 %}checked{% endif %} fa-sm"></span>
                    <span class="fa fa-star {% if dish.rating >= 2 %}checked{% endif %} fa-sm"></span>
                    <span class="fa fa-star {% if dish.rating >= 3 %}checked{% endif %} fa-sm"></span>
                    <span class="fa fa-star {% if dish.rating >= 4 %}checked{% endif %} fa-sm"></span>
                    <span class="fa fa-star {% if dish.rating >= 5 %}checked{% endif %} fa-sm"></span>
                    <a href="#"><i class="fa fa-plus text-success" style="font-size:2vw;float:right;"></i></a>
                </h5>
                <div class="card-body" style="height:100%">
                    <h5 class="card-title">Cook: {{dish.cook.user.first_name}} {{dish.cook.user.last_name}}</h5>
                    <p class="card-text">{{dish.description}}</p>
                    <img src="{{ dish.dish_image.url }}" width="100%" style="max-height: 200px;">
                    <p class="card-text font-weight-bold text-secondary">Price: ${{dish.price}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
