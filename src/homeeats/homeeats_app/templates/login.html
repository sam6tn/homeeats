
{% extends 'none_base.html' %}
{% block pagecontent %}

</head>
<div style="text-align: center;width:25%;margin: 20px auto;">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}

    <div style="margin:10px;text-align: left;">
        Username
      <div style="float:right;">
        {{ form.username }}
      </div>
    </div>
    <div style="margin:10px;text-align: left;">
        Password
      <div style="float:right;">
        {{ form.password }}
      </div>
    </div>
    <input type="submit" value="Login" class="btn btn-primary">
  </form>

    Create <a href="/cookcreate"><strong>Cook account</strong></a> or <a href="/customercreate"><strong>Customer account</strong></a>!
</div>

{% endblock %}
