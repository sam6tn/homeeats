{% extends 'cook_base.html' %}
{% load staticfiles %}

{% block title %}Home{% endblock %}
{% block pagecontent %}

<div class="container mt-2">
    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-3">
          <h2>Your Cuisines </h2>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-3">
          <a href="{% url 'create_dish' %}"><button type="button" class="btn btn-success">+Add Dish</button></a>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
        {% for cuisine in cuisines %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-3">
            <a href="{% url 'cook_cuisine_dishes' cuisine.id %}">
                <div class="card justify-content-between m-2" style="width: 14rem;">
                    <h5 class="card-header text-center">{{cuisine.name}}</h5>
                    <div class="card-body ">
                        <img src="{{ cuisine.flag.url }}" width=100%>
                    </div> 
                </div>
            </a>
        </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
