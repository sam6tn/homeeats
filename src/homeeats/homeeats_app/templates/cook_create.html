{% extends 'none_base.html' %}
{% block pagecontent %}
{% if messages %}
<ul class="messages" style="padding-right:40px;">
    {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    {% endfor %}
</ul>
{% endif %}

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>

  </style>
</head>

</br>
<h2 style="text-align:center;">Cook Signup</h2>
</br>

<div class="d-flex justify-content-center">
    
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputfirst">First Name</label>
        <input type="text" name="first_name" class="form-control" id="inputfirst" placeholder="Joe">
      </div>
      <div class="form-group col-md-6">
        <label for="inputlast">Last Name</label>
        <input type="text" name="last_name" class="form-control" id="inputlast" placeholder="Smith">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email (username)</label>
        <input type="email" name="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" name="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Kitchen Address</label>
      <input type="text" name="street" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" name="town" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" name="state" class="form-control" id="inputState">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" name="zipcode" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
        <label for="inputphone">Phone Number</label>
        <input type="text" name="phone_number" class="form-control" id="inputphone" placeholder="9999999999">
      </div>
      <div class="form-group">
          <label for="inputphone">Kitchen License</label>
          <input type="text" name="kitchen_license" class="form-control" id="inputphone">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputdeliverydistance">Max Delivery Distance(miles)</label>
              <input type="text" name="delivery_distance_miles" class="form-control" id="inputdeliverydistance" placeholder="25">
            </div>
            <div class="form-group col-md-6">
              <label for="inputdeliveryfee">Delivery Fee</label>
              <input type="text" name="delivery_fee" class="form-control" id="inputdeliveryfee" placeholder="2.50">
            </div>
          </div>
          <div class="custom-file">
              <input type="file" name="government_id" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Government ID</label>
            </div></br></br>
    <button style="float:right;" type="submit" class="btn btn-primary">Sign up</button>
  </form>
  </div>

{% endblock %}
